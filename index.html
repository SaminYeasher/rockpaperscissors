<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="images/png-clipart-rock-paper-scissors-removebg-preview.png">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
 
    <h1>Rock Paper Scissors
        <!-- hitwebcounter Code START -->
       <a  href="https://www.hitwebcounter.com" target="_blank">
        <img id="counter" src="https://hitwebcounter.com/counter/counter.php?page=12008417&style=0006&nbdigits=5&type=page&initCount=0"
            title="Counter Widget" alt="Visit counter For Websites" border="0" /></a>
    </h1>
       
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.jpg" alt="none">
        </div>
        <div class="choice" id="paper">
            <img src="images/paperjpg.jpg" alt="none">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.jpg" alt="none">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="draw-score">0</p>
            <p>Draw</p>
        </div>
        <div class="score">
            <p id="com-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>


    <script src="script.js"></script>
</body>

</html>
